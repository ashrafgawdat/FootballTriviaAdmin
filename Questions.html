<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسئلة كرة القدم</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: right;
            direction: rtl;
        }
        .main-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        .filters-section, .add-question-section {
            flex: 1;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .search-group .search-container {
            display: flex;
            gap: 10px;
        }
        .search-group input {
            flex: 1;
        }
        .competitions-container {
            display: flex;
            gap: 20px;
        }
        .competition-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .answer-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        .answer-group input[type="text"] {
            flex-grow: 1;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .question-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .answers-container {
            margin-left: 20px;
        }
        .saved-questions {
            margin-top: 40px;
            border-top: 2px solid #ddd;
            padding-top: 20px;
        }
        #savedQuestionsContainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .saved-question {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            position: relative;
        }
        .action-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
        }
        .delete-btn, .edit-btn {
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .edit-btn {
            background-color: #0d6efd;
        }
        .edit-btn:hover {
            background-color: #0b5ed7;
        }
        .saved-question h3 {
            margin: 0 0 10px 0;
        }
        .saved-answers {
            margin-left: 20px;
        }
        .saved-answer {
            margin: 5px 0;
            padding: 5px 10px;
        }
        .saved-answer.correct {
            background-color: #d4edda;
            border-radius: 4px;
        }
        .question-meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <form id="questionForm" onsubmit="return false;">
        <div class="main-container">
            <div class="filters-section">
                <h3>التصفية</h3>
                <div class="competitions-container">
                    <div class="competition-group">
                        <label for="competition1">المسابقة 1:</label>
                        <select id="competition1" name="competition1">
                        </select>
                    </div>

                    <div class="competition-group">
                        <label for="competition2">المسابقة 2:</label>
                        <select id="competition2" name="competition2">
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="level">المستوى:</label>
                    <select id="level" name="level">
                    </select>
                </div>
                <div class="form-group search-group">
                    <label for="searchText">بحث:</label>
                    <div class="search-container">
                        <input type="text" id="searchText" placeholder="ابحث في الأسئلة والإجابات">
                        <button type="button" class="btn btn-primary" id="searchButton">بحث</button>
                    </div>
                </div>
            </div>

            <div class="add-question-section">
                <h3>إضافة سؤال جديد</h3>
                <div class="question-container">
                    <div class="form-group">
                        <label for="questionText">السؤال:</label>
                        <input type="text" id="questionText" placeholder="أدخل سؤالك">
                    </div>
                    <div class="answers-container" id="answersContainer"></div>
                    <button type="button" class="btn btn-success" id="addAnswer">إضافة إجابة</button>
                    <button type="button" class="btn btn-primary" id="saveQuestion">حفظ</button>
                    <button type="button" class="btn btn-secondary" id="cancelEdit" style="display: none;" onclick="window.cancelEdit()">إلغاء</button>
                </div>
            </div>
        </div>

        <div class="saved-questions">
            <div id="savedQuestionsContainer"></div>
        </div>
    </form>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, getDocs, where, orderBy, enableIndexedDbPersistence, deleteDoc, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCCdHkIFcCq7pmfWb9xT7qPquK6GwpuOUQ",
            authDomain: "footballtrivia-24f59.firebaseapp.com",
            projectId: "footballtrivia-24f59",
            storageBucket: "footballtrivia-24f59.firebasestorage.app",
            messagingSenderId: "807827295863",
            appId: "1:807827295863:web:4d9ba6f0a5b77dcd954072"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore();
        enableIndexedDbPersistence(db).catch((err) => {
            if (err.code == 'failed-precondition') {
                console.log('Multiple tabs open, persistence can only be enabled in one tab at a a time.');
            } else if (err.code == 'unimplemented') {
                console.log('The current browser does not support all of the features required to enable persistence');
            }
        });

        // Initialize select dropdowns
        function initializeSelects() {
            // Helper function to populate select element
            function populateSelect(selectElement, options) {
                selectElement.innerHTML = options
                    .map(opt => `<option value="${opt.id}">${opt.name}</option>`)
                    .join('');
            }

            // Competition 1 options
            const competition1Select = document.getElementById('competition1');
            populateSelect(competition1Select, competitions);

            // Competition 2 options (same as Competition 1)
            const competition2Select = document.getElementById('competition2');
            populateSelect(competition2Select, competitions);

            // Level options
            const levelSelect = document.getElementById('level');
            populateSelect(levelSelect, levels);
        }

        // Make functions globally accessible
        window.initializeSelects = initializeSelects;

        // Define competitions array
        const competitions = [
            { id: '', name: 'اختر المسابقة' },
            { id: '1', name: 'World' },
            { id: '2', name: 'Europe' },
            { id: '3', name: 'Asia' },
            { id: '4', name: 'Africa' },
            { id: '5', name: 'Latin America' },
            { id: '6', name: 'Egypt' },
            { id: '7', name: 'Spain' },
            { id: '8', name: 'England' },
            { id: '9', name: 'Italy' },
            { id: '10', name: 'Germany' }
        ];

        // Define levels array
        const levels = [
            { id: '', name: 'اختر المستوى' },
            { id: '1', name: 'سهل' },
            { id: '2', name: 'متوسط' },
            { id: '3', name: 'صعب' }
        ];

        // Create a map for quick lookups
        const competitionMap = Object.fromEntries(competitions.map(c => [c.id, c.name]));
        const levelMap = Object.fromEntries(levels.map(l => [l.id, l.name]));

        // Populate select elements
        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option.id;
                optionElement.textContent = option.name;
                select.appendChild(optionElement);
            });
        }

        // Populate all select elements
        populateSelect('competition1', competitions);
        populateSelect('competition2', competitions);
        populateSelect('level', levels);

        // Add first answer automatically when page loads
        addAnswer();

        // Add event listeners
        document.getElementById('competition1').addEventListener('change', fetchQuestions);
        document.getElementById('competition2').addEventListener('change', fetchQuestions);
        document.getElementById('level').addEventListener('change', fetchQuestions);
        document.getElementById('searchButton').addEventListener('click', fetchQuestions);
        document.getElementById('searchText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchQuestions();
            }
        });

        // Fetch questions on page load
        fetchQuestions();

        // Add answer handler
        function addAnswer(answerText = '', isCorrect = false) {
            const answersContainer = document.getElementById('answersContainer');
            const answerId = `answer-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            const escapedAnswerText = answerText.replace(/"/g, '&quot;');
            const answerHTML = `
                <div class="answer-group" id="${answerId}">
                    <input type="text" class="answer-input" placeholder="أدخل الإجابة" value="${escapedAnswerText}">
                    <input type="radio" name="correctAnswer" class="correct-answer" ${isCorrect ? 'checked' : ''}>
                    <label>الإجابة الصحيحة</label>
                    <button type="button" class="btn btn-danger" onclick="window.deleteAnswer('${answerId}')">حذف</button>
                </div>
            `;
            
            answersContainer.insertAdjacentHTML('beforeend', answerHTML);
        }
        // Make functions globally accessible
        window.addAnswer = addAnswer;

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Initialize competitions and levels
                window.initializeSelects();

                // Add click handler for the Add Answer button
                document.getElementById('addAnswer').addEventListener('click', () => window.addAnswer());

                // Initialize the form with one empty answer
                window.addAnswer();

                // Fetch existing questions
                fetchQuestions();
            } catch (error) {
                console.error('Error during initialization:', error);
            }
        });

        // Delete answer handler
        window.deleteAnswer = (answerId) => {
            const answersContainer = document.getElementById('answersContainer');
            const answerElement = document.getElementById(answerId);
            if (answerElement && answersContainer.children.length > 1) {
                answerElement.remove();
            } else {
                alert('يجب أن يكون لديك على الأقل إجابة واحدة');
            }
        };

        // Add answer button handler
        document.getElementById('addAnswer').addEventListener('click', addAnswer);

        // Delete question function
        window.deleteQuestion = async function(questionId) {
            if (confirm('هل أنت متأكد من حذف هذا السؤال؟')) {
                try {
                    await deleteDoc(doc(db, 'questions', questionId));
                    // Clear all filters before refreshing
                    document.getElementById('competition1').value = '';
                    document.getElementById('competition2').value = '';
                    document.getElementById('level').value = '';
                    document.getElementById('searchText').value = '';
                    fetchQuestions(); // Refresh the list after deletion
                } catch (error) {
                    console.error('Error deleting question:', error);
                    alert('حدث خطأ أثناء حذف السؤال. يرجى المحاولة مرة أخرى.');
                }
            }
        }

        // Fetch and display questions
        async function fetchQuestions() {
            try {
                const savedQuestionsContainer = document.getElementById('savedQuestionsContainer');
                savedQuestionsContainer.innerHTML = '<p>جاري تحميل الأسئلة...</p>';

                const competition1 = document.getElementById('competition1').value;
                const competition2 = document.getElementById('competition2').value;
                const level = document.getElementById('level').value;

                // Start with orderBy as the base query
                // Create base query with sorting
                let q = query(collection(db, 'questions'), orderBy('dateModified', 'desc'));
                
                // Get all documents and filter in memory
                const snapshot = await getDocs(q);
                let filteredDocs = snapshot.docs;

                // Get search text
                const searchText = document.getElementById('searchText').value.toLowerCase();

                // Skip filters if no filters are selected (for delete operation)
                const hasFilters = competition1 || competition2 || level || searchText;

                // Apply filters in memory only if any filter is selected
                if (hasFilters) {
                    if (competition1) {
                        filteredDocs = filteredDocs.filter(doc => doc.data().competition1 === competition1);
                    }
                    if (competition2) {
                        filteredDocs = filteredDocs.filter(doc => doc.data().competition2 === competition2);
                    }
                    if (level) {
                        filteredDocs = filteredDocs.filter(doc => doc.data().level === level);
                    }
                    if (searchText) {
                        filteredDocs = filteredDocs.filter(doc => {
                            const data = doc.data();
                            const questionMatch = data.question.toLowerCase().includes(searchText);
                            const answersMatch = data.answers.some(answer => 
                                answer.toLowerCase().includes(searchText)
                            );
                            return questionMatch || answersMatch;
                        });
                    }
                }

                let questionsHTML = '';

                if (filteredDocs.length === 0) {
                    savedQuestionsContainer.innerHTML = '<p>لم يتم العثور على أسئلة للتصفية المحددة.</p>';
                    return;
                }

                filteredDocs.forEach((doc) => {
                    const data = doc.data();

                    const answersHTML = data.answers.map((answer, index) => `
                        <div class="saved-answer ${index === data.correctAnswerIndex ? 'correct' : ''}">
                            ${answer} ${index === data.correctAnswerIndex ? '✓' : ''}
                        </div>
                    `).join('');

                    const actionButtons = `
                        <div class="action-buttons">
                            <button type="button" onclick="editQuestion('${doc.id}')" class="edit-btn">تعديل</button>
                            <button type="button" onclick="deleteQuestion('${doc.id}')" class="delete-btn">حذف</button>
                        </div>
                    `;

                    questionsHTML += `
                        <div class="saved-question">
                            ${actionButtons}
                            <p><strong>${data.question}</strong></p>
                            <div class="saved-answers">
                                ${answersHTML}
                            </div>
                            <div class="question-meta">
                                <small>
                                    ${competitionMap[data.competition1] || ''}
                                    ${data.competition2 ? ` + ${competitionMap[data.competition2]}` : ''}
                                    | ${levelMap[data.level]}
                                </small>
                            </div>
                        </div>
                    `;
                });

                savedQuestionsContainer.innerHTML = questionsHTML;
            } catch (error) {
                console.error('Error fetching questions:', error);
                const errorMessage = error.message || 'Unknown error';
                document.getElementById('savedQuestionsContainer').innerHTML = 
                    `<p style="color: red;">خطأ في تحميل الأسئلة: ${errorMessage}</p>`;
            }
        }

        // Track current editing state
        let currentEditingId = null;

        // Edit question handler
        window.editQuestion = async (questionId) => {
            try {
                const questionDoc = await getDoc(doc(db, 'questions', questionId));
                if (questionDoc.exists()) {
                    const data = questionDoc.data();
                    
                    // Load data into form
                    document.getElementById('questionText').value = data.question;
                    document.getElementById('competition1').value = data.competition1;
                    document.getElementById('competition2').value = data.competition2 || '';
                    document.getElementById('level').value = data.level;

                    // Clear existing answers
                    document.getElementById('answersContainer').innerHTML = '';

                    // Add each answer
                    data.answers.forEach((answer, index) => {
                        addAnswer(answer, index === data.correctAnswerIndex);
                    });

                    // Update UI for edit mode
                    document.getElementById('saveQuestion').textContent = 'حفظ التعديلات';
                    document.getElementById('cancelEdit').style.display = 'inline-block';
                    currentEditingId = questionId;

                    // Scroll to form
                    document.querySelector('.add-question-section').scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                console.error('Error loading question for edit:', error);
                alert('حدث خطأ أثناء تحميل السؤال للتعديل');
            }
        };

        // Cancel edit handler
        window.cancelEdit = () => {
            try {
                // Clear form fields
                document.getElementById('questionText').value = '';
                document.getElementById('competition1').value = '';
                document.getElementById('competition2').value = '';
                document.getElementById('level').value = '';

                // Reset answers
                document.getElementById('answersContainer').innerHTML = '';
                addAnswer(); // Add one empty answer

                // Reset UI
                document.getElementById('saveQuestion').textContent = 'حفظ';
                document.getElementById('cancelEdit').style.display = 'none';
                currentEditingId = null;
            } catch (error) {
                console.error('Error in cancelEdit:', error);
            }
        };

        // Save question handler
        document.getElementById('saveQuestion').addEventListener('click', async () => {
            try {
                // Get form values
                const competition1 = document.getElementById('competition1').value;
                const competition2 = document.getElementById('competition2').value;
                const level = document.getElementById('level').value;
                const questionText = document.getElementById('questionText').value;

                // Get answers
                const answerElements = document.querySelectorAll('.answer-input');
                const answers = Array.from(answerElements).map(input => input.value.trim());
                const correctAnswerIndex = Array.from(document.querySelectorAll('.correct-answer')).findIndex(radio => radio.checked);

                // Validate form
                if (!questionText.trim()) {
                    alert('يرجى إدخال السؤال');
                    return;
                }
                if (!competition1) {
                    alert('يرجى اختيار المسابقة');
                    return;
                }
                if (!level) {
                    alert('يرجى اختيار المستوى');
                    return;
                }
                if (answers.length < 2) {
                    alert('يجب إضافة إجابتين على الأقل');
                    return;
                }
                if (correctAnswerIndex === -1) {
                    alert('يرجى اختيار الإجابة الصحيحة');
                    return;
                }

                // Prepare question data
                const questionData = {
                    competition1,
                    competition2,
                    level,
                    question: questionText,
                    answers,
                    correctAnswerIndex,
                    dateModified: new Date()
                };

                if (!currentEditingId) {
                    // Add createdAt and status for new questions
                    questionData.createdAt = new Date();
                    questionData.status = 1;
                }

                try {
                    // Save to Firestore
                    if (currentEditingId) {
                        await updateDoc(doc(db, 'questions', currentEditingId), questionData);
                        // Reset edit mode
                        document.getElementById('saveQuestion').textContent = 'حفظ';
                        document.getElementById('cancelEdit').style.display = 'none';
                        currentEditingId = null;
                    } else {
                        await addDoc(collection(db, 'questions'), questionData);
                    }

                    // Store current filter values
                    const currentCompetition1 = document.getElementById('competition1').value;
                    const currentCompetition2 = document.getElementById('competition2').value;
                    const currentLevel = document.getElementById('level').value;

                    if (currentEditingId) {
                        // Reset form and UI after edit
                        cancelEdit();
                    } else {
                        // Clear only the question and answers for new question
                        document.getElementById('questionText').value = '';
                        document.getElementById('answersContainer').innerHTML = '';
                        addAnswer(); // Add one empty answer

                        // Restore filter values
                        document.getElementById('competition1').value = currentCompetition1;
                        document.getElementById('competition2').value = currentCompetition2;
                        document.getElementById('level').value = currentLevel;
                    }

                    fetchQuestions(); // Refresh the questions list
                } catch (error) {
                    console.error('Error saving question:', error);
                    alert('حدث خطأ أثناء حفظ السؤال. يرجى المحاولة مرة أخرى.');
                }
            } catch (error) {
                console.error('Error saving question:', error);
                alert('حدث خطأ أثناء حفظ السؤال');
            }
        });
    </script>
</body>
</html>
