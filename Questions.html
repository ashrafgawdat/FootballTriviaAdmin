<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Trivia Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .competitions-container {
            display: flex;
            gap: 20px;
        }
        .competition-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .answer-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        .answer-group input[type="text"] {
            flex-grow: 1;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .question-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .answers-container {
            margin-left: 20px;
        }
        .saved-questions {
            margin-top: 40px;
            border-top: 2px solid #ddd;
            padding-top: 20px;
        }
        .saved-question {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .saved-question h3 {
            margin: 0 0 10px 0;
        }
        .saved-answers {
            margin-left: 20px;
        }
        .saved-answer {
            margin: 5px 0;
            padding: 5px 10px;
        }
        .saved-answer.correct {
            background-color: #d4edda;
            border-radius: 4px;
        }
        .question-meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Football Trivia Questions</h1>
    
    <form id="questionForm">
        <div class="competitions-container">
            <div class="competition-group">
                <label for="competition1">Competition 1:</label>
                <select id="competition1" name="competition1" required>
                </select>
            </div>

            <div class="competition-group">
                <label for="competition2">Competition 2:</label>
                <select id="competition2" name="competition2">
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="level">Level:</label>
            <select id="level" name="level" required>
            </select>
        </div>

        <div class="question-container">
            <div class="form-group">
                <label for="questionText">Question:</label>
                <input type="text" id="questionText" required placeholder="Enter your question">
            </div>
            <div class="answers-container" id="answersContainer"></div>
            <button type="button" class="btn btn-success" id="addAnswer">Add Answer</button>
            <button type="button" class="btn btn-primary" id="saveQuestion">Save</button>
        </div>

        <div class="saved-questions">
            <h2>Saved Questions</h2>
            <div id="savedQuestionsContainer"></div>
        </div>
    </form>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, getDocs, where, orderBy, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCCdHkIFcCq7pmfWb9xT7qPquK6GwpuOUQ",
            authDomain: "footballtrivia-24f59.firebaseapp.com",
            projectId: "footballtrivia-24f59",
            storageBucket: "footballtrivia-24f59.firebasestorage.app",
            messagingSenderId: "807827295863",
            appId: "1:807827295863:web:4d9ba6f0a5b77dcd954072"
        };

        // Initialize Firebase and Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Enable offline persistence
        enableIndexedDbPersistence(db).catch((err) => {
            if (err.code == 'failed-precondition') {
                console.warn('Multiple tabs open, persistence can only be enabled in one tab at a a time.');
            } else if (err.code == 'unimplemented') {
                console.warn('The current browser does not support persistence.');
            }
        });

        // Define competitions and levels arrays
        const competitions = [
            { id: '', name: 'Select Competition' },
            { id: '1', name: 'World' },
            { id: '2', name: 'Europe' },
            { id: '3', name: 'Asia' },
            { id: '4', name: 'Africa' },
            { id: '5', name: 'Latin America' },
            { id: '6', name: 'Egypt' },
            { id: '7', name: 'Spain' },
            { id: '8', name: 'England' },
            { id: '9', name: 'Italy' },
            { id: '10', name: 'Germany' }
        ];

        const levels = [
            { id: '', name: 'Select Level' },
            { id: '1', name: 'Easy' },
            { id: '2', name: 'Medium' },
            { id: '3', name: 'Hard' }
        ];

        // Create a map for quick lookups
        const competitionMap = Object.fromEntries(competitions.map(c => [c.id, c.name]));
        const levelMap = Object.fromEntries(levels.map(l => [l.id, l.name]));

        // Populate select elements
        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option.id;
                optionElement.textContent = option.name;
                select.appendChild(optionElement);
            });
        }

        // Populate all select elements
        populateSelect('competition1', competitions);
        populateSelect('competition2', competitions);
        populateSelect('level', levels);

        // Add first answer automatically when page loads
        addAnswer();

        // Add change event listeners to filter controls
        document.getElementById('competition1').addEventListener('change', fetchQuestions);
        document.getElementById('competition2').addEventListener('change', fetchQuestions);
        document.getElementById('level').addEventListener('change', fetchQuestions);

        // Fetch questions on page load
        fetchQuestions();

        // Add answer handler
        function addAnswer() {
            const answersContainer = document.getElementById('answersContainer');
            const answerId = `answer-${answersContainer.children.length}`;
            
            const answerHTML = `
                <div class="answer-group" id="${answerId}">
                    <input type="radio" name="correct-answer" value="${answerId}" required>
                    <input type="text" required placeholder="Enter answer">
                    <button type="button" class="btn btn-danger" onclick="deleteAnswer('${answerId}')">Delete</button>
                </div>
            `;
            
            answersContainer.insertAdjacentHTML('beforeend', answerHTML);
        }

        // Make addAnswer available globally
        window.addAnswer = addAnswer;

        // Delete answer handler
        window.deleteAnswer = (answerId) => {
            const answerElement = document.getElementById(answerId);
            if (answerElement && answerElement.parentElement.children.length > 1) {
                answerElement.remove();
            } else {
                alert('Each question must have at least one answer');
            }
        };

        // Add answer button handler
        document.getElementById('addAnswer').addEventListener('click', addAnswer);

        // Fetch and display questions
        async function fetchQuestions() {
            try {
                const savedQuestionsContainer = document.getElementById('savedQuestionsContainer');
                savedQuestionsContainer.innerHTML = '<p>Loading questions...</p>';

                const competition1 = document.getElementById('competition1').value;
                const competition2 = document.getElementById('competition2').value;
                const level = document.getElementById('level').value;

                // Start with orderBy as the base query
                // Create base query with sorting
                let q = query(collection(db, 'questions'), orderBy('dateModified', 'desc'));
                
                // Get all documents and filter in memory
                const snapshot = await getDocs(q);
                let filteredDocs = snapshot.docs;

                // Apply filters in memory
                if (competition1) {
                    filteredDocs = filteredDocs.filter(doc => doc.data().competition1 === competition1);
                }
                if (competition2) {
                    filteredDocs = filteredDocs.filter(doc => doc.data().competition2 === competition2);
                }
                if (level) {
                    filteredDocs = filteredDocs.filter(doc => doc.data().level === level);
                }

                let questionsHTML = '';

                if (filteredDocs.length === 0) {
                    savedQuestionsContainer.innerHTML = '<p>No questions found for the selected filters.</p>';
                    return;
                }

                filteredDocs.forEach((doc) => {
                    const data = doc.data();


                    const answersHTML = data.answers.map((answer, index) => `
                        <div class="saved-answer ${index === data.correctAnswerIndex ? 'correct' : ''}">
                            ${answer} ${index === data.correctAnswerIndex ? 'âœ“' : ''}
                        </div>
                    `).join('');

                    questionsHTML += `
                        <div class="saved-question">
                            <div class="question-meta">
                                Competition: ${competitionMap[data.competition1]}${data.competition2 ? ' & ' + competitionMap[data.competition2] : ''} | 
                                Level: ${levelMap[data.level]} | 
                                Created: ${data.createdAt.toDate().toLocaleDateString()} | 
                                Last Modified: ${data.dateModified.toDate().toLocaleDateString()}
                            </div>
                            <h3>${data.question}</h3>
                            <div class="saved-answers">
                                ${answersHTML}
                            </div>
                        </div>
                    `;
                });

                savedQuestionsContainer.innerHTML = questionsHTML;
            } catch (error) {
                console.error('Error fetching questions:', error);
                const errorMessage = error.message || 'Unknown error';
                document.getElementById('savedQuestionsContainer').innerHTML = 
                    `<p style="color: red;">Error loading questions: ${errorMessage}</p>`;
            }
        }

        // Save question handler
        document.getElementById('saveQuestion').addEventListener('click', async () => {
            try {
                // Get form values
                const competition1 = document.getElementById('competition1').value;
                const competition2 = document.getElementById('competition2').value;
                const level = document.getElementById('level').value;
                const questionText = document.getElementById('questionText').value;

                // Get all answers
                const answerGroups = document.querySelectorAll('.answer-group');
                const answers = [];
                let correctAnswerIndex = -1;

                answerGroups.forEach((group, index) => {
                    const answerText = group.querySelector('input[type="text"]').value;
                    const isCorrect = group.querySelector('input[type="radio"]').checked;
                    
                    if (isCorrect) {
                        correctAnswerIndex = index;
                    }

                    answers.push(answerText);
                });

                // Validate form
                if (!competition1 || !level || !questionText || answers.length === 0 || correctAnswerIndex === -1) {
                    alert('Please fill all fields and select a correct answer');
                    return;
                }

                // Create question object
                const questionData = {
                    competition1,
                    competition2,
                    level,
                    question: questionText,
                    answers,
                    correctAnswerIndex,
                    createdAt: new Date(),
                    dateModified: new Date()
                };

                // Save to Firestore
                await addDoc(collection(db, 'questions'), questionData);

                // Clear form
                document.getElementById('questionForm').reset();
                document.getElementById('answersContainer').innerHTML = '';
                addAnswer(); // Add one empty answer

                fetchQuestions(); // Refresh the questions list
            } catch (error) {
                console.error('Error saving question:', error);
                alert('Error saving question. Please try again.');
            }
        });
    </script>
</body>
</html>
