<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسئلة كرة القدم</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <!-- Google Sign-in button styles -->
    <meta name="google-signin-client_id" content="807827295863-6e8vu5sab0jk1hnk0vn6vvt8qbcn5vqq.apps.googleusercontent.com">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: right;
            direction: rtl;
        }
        .main-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        .filters-section, .add-question-section {
            flex: 1;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .search-group .search-container {
            display: flex;
            gap: 10px;
        }
        .search-group input {
            flex: 1;
        }
        .competitions-container {
            display: flex;
            gap: 20px;
        }
        .competition-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .answer-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        .answer-group input[type="text"] {
            flex-grow: 1;
        }
        .action-buttons button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
        }
        .edit-btn {
            background-color: #ffc107;
        }
        .copy-btn {
            background-color: #17a2b8;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .question-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .answers-container {
            margin-left: 20px;
        }
        .saved-questions {
            margin-top: 40px;
            border-top: 2px solid #ddd;
            padding-top: 20px;
        }
        #savedQuestionsContainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .saved-question {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            position: relative;
        }
        .action-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
        }
        .delete-btn, .edit-btn {
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .edit-btn {
            background-color: #0d6efd;
        }
        .edit-btn:hover {
            background-color: #0b5ed7;
        }
        .saved-question h3 {
            margin: 0 0 10px 0;
        }
        .saved-answers {
            margin-left: 20px;
        }
        .saved-answer {
            margin: 5px 0;
            padding: 5px 10px;
        }
        .saved-answer.correct {
            background-color: #d4edda;
            border-radius: 4px;
        }
        .question-meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        .questions-count {
            margin-bottom: 15px;
            font-size: 16px;
            color: #666;
            text-align: right;
        }
        .auth-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .google-btn {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .google-icon-wrapper {
            display: inline-block;
            margin-right: 10px;
        }
        .google-icon {
            width: 20px;
            height: 20px;
        }
        .btn-text {
            font-size: 16px;
            font-weight: bold;
        }
        .logout-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .user-info {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <h2>تسجيل الدخول</h2>
            <div id="loginButton">
                <button class="google-btn" onclick="signInWithGoogle()">
                    <div class="google-icon-wrapper">
                        <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                    </div>
                    <span class="btn-text">تسجيل الدخول بحساب Google</span>
                </button>
            </div>
            <div id="userInfo" style="display: none;" class="user-info">
                مرحباً <span id="userName"></span>
                <button class="logout-btn" onclick="signOut()">تسجيل الخروج</button>
            </div>
        </div>

        <!-- Main Content (will be shown after authentication) -->
        <div class="main-content" id="mainContent">
            <form id="questionForm" onsubmit="return false;">
                <div class="main-container">
                    <div class="filters-section">
                        <div class="competitions-container">
                            <div class="competition-group">
                                <label for="competition1">المسابقة 1:</label>
                                <select id="competition1" name="competition1">
                                </select>
                            </div>

                            <div class="competition-group">
                                <label for="competition2">المسابقة 2:</label>
                                <select id="competition2" name="competition2">
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="level">المستوى:</label>
                            <select id="level" name="level">
                            </select>
                        </div>
                        <div class="form-group search-group">
                            <label for="searchText">بحث:</label>
                            <div class="search-container">
                                <input type="text" id="searchText" placeholder="ابحث في الأسئلة والإجابات">
                                <button type="button" class="btn btn-primary" id="searchButton">بحث</button>
                            </div>
                        </div>
                    </div>

                    <div class="add-question-section">
                        <div class="question-container">
                            <div class="form-group">
                                <label for="questionText">السؤال:</label>
                                <input type="text" id="questionText" placeholder="أدخل سؤالك">
                            </div>
                            <div class="answers-container" id="answersContainer"></div>
                            <button type="button" class="btn btn-success" id="addAnswer">إضافة إجابة</button>
                            <button type="button" class="btn btn-primary" id="saveQuestion">حفظ</button>
                            <button type="button" class="btn btn-secondary" id="cancelEdit" style="display: none;" onclick="window.cancelEdit()">إلغاء</button>
                        </div>
                    </div>
                </div>

                <div class="saved-questions">
                    <div id="questionsCount" class="questions-count"></div>
                    <div id="savedQuestionsContainer"></div>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, where, orderBy, updateDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCCdHkIFcCq7pmfWb9xT7qPquK6GwpuOUQ",
            authDomain: "footballtrivia-24f59.firebaseapp.com",
            projectId: "footballtrivia-24f59",
            storageBucket: "footballtrivia-24f59.firebasestorage.app",
            messagingSenderId: "807827295863",
            appId: "1:807827295863:web:4d9ba6f0a5b77dcd954072"
        };

        // Initialize Firebase and global state
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Auth state observer
        onAuthStateChanged(auth, function(user) {
            const mainContent = document.getElementById('mainContent');
            const loginButton = document.getElementById('loginButton');
            const userInfo = document.getElementById('userInfo');
            const userName = document.getElementById('userName');

            if (user) {
                // User is signed in
                mainContent.classList.add('authenticated');
                loginButton.style.display = 'none';
                userInfo.style.display = 'block';
                userName.textContent = user.displayName || user.email;
                fetchQuestions(); // Load questions after authentication
            } else {
                // User is signed out
                mainContent.classList.remove('authenticated');
                loginButton.style.display = 'block';
                userInfo.style.display = 'none';
                userName.textContent = '';
            }
        });

        // Sign in with Google
        window.signInWithGoogle = async function() {
            try {
                const provider = new GoogleAuthProvider();
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error('Error signing in with Google:', error);
                alert('Error signing in with Google: ' + error.message);
            }
        };

        // Sign out
        window.signOut = async function() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('Error signing out:', error);
                alert('Error signing out: ' + error.message);
            }
        };
        const state = {
            currentEditingId: null
        };

        // Helper function to populate select element
        function populateSelect(selectElement, options) {
            selectElement.innerHTML = options
                .map(opt => `<option value="${opt.id}">${opt.name}</option>`)
                .join('');
        }

        // Function to delete an answer
        function deleteAnswer(answerId) {
            const answerElement = document.getElementById(answerId);
            if (answerElement) {
                answerElement.remove();
            }
        }

        // Function to edit a question
        async function editQuestion(questionId) {
            try {
                const docRef = doc(db, 'questions', questionId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    state.currentEditingId = questionId;

                    // Fill form with question data
                    document.getElementById('questionText').value = data.question;
                    document.getElementById('competition1').value = data.competition1;
                    document.getElementById('competition2').value = data.competition2 || '';
                    document.getElementById('level').value = data.level;

                    // Clear existing answers
                    document.getElementById('answersContainer').innerHTML = '';

                    // Add answers
                    data.answers.forEach((answer, index) => {
                        addAnswer(answer, index === data.correctAnswerIndex);
                    });

                    // Update UI for edit mode
                    document.getElementById('saveQuestion').textContent = 'حفظ التعديلات';
                    document.getElementById('cancelEdit').style.display = 'inline-block';

                    // Scroll to form
                    document.querySelector('.add-question-section').scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                console.error('Error editing question:', error);
                alert('Error editing question: ' + error.message);
            }
        }

        // Initialize select dropdowns
        function initializeSelects() {
            const competition1Select = document.getElementById('competition1');
            const competition2Select = document.getElementById('competition2');
            const levelSelect = document.getElementById('level');

            populateSelect(competition1Select, competitions);
            populateSelect(competition2Select, competitions);
            populateSelect(levelSelect, levels);
        }

        // Make functions globally accessible
        window.initializeSelects = initializeSelects;
        window.editQuestion = editQuestion;
        window.deleteQuestion = deleteQuestion;
        window.addAnswer = addAnswer;
        window.deleteAnswer = deleteAnswer;
        window.cancelEdit = cancelEdit;
        window.copyQuestion = copyQuestion;

        // Define competitions array
        const competitions = [
            { id: '', name: 'اختر المسابقة' },
            { id: '1', name: 'World' },
            { id: '2', name: 'Europe' },
            { id: '3', name: 'Asia' },
            { id: '4', name: 'Africa' },
            { id: '5', name: 'Latin America' },
            { id: '6', name: 'Egypt' },
            { id: '7', name: 'Spain' },
            { id: '8', name: 'England' },
            { id: '9', name: 'Italy' },
            { id: '10', name: 'Germany' }
        ];

        // Define levels array
        const levels = [
            { id: '', name: 'اختر المستوى' },
            { id: '1', name: 'سهل' },
            { id: '2', name: 'متوسط' },
            { id: '3', name: 'صعب' }
        ];

        // Create a map for quick lookups
        const competitionMap = Object.fromEntries(competitions.map(c => [c.id, c.name]));
        const levelMap = Object.fromEntries(levels.map(l => [l.id, l.name]));

        // Populate all select elements
        populateSelect(document.getElementById('competition1'), competitions);
        populateSelect(document.getElementById('competition2'), competitions);
        populateSelect(document.getElementById('level'), levels);

        // Add event listeners
        document.getElementById('competition1').addEventListener('change', fetchQuestions);
        document.getElementById('competition2').addEventListener('change', fetchQuestions);
        document.getElementById('level').addEventListener('change', fetchQuestions);
        document.getElementById('searchButton').addEventListener('click', fetchQuestions);
        document.getElementById('searchText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchQuestions();
            }
        });

        // Fetch questions on page load
        fetchQuestions();

        // Add answer handler
        function addAnswer(text = '', isCorrect = false) {
            const answersContainer = document.getElementById('answersContainer');
            const answerId = `answer-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            const escapedAnswerText = String(text).replace(/"/g, '&quot;');
            const answerHTML = `
                <div class="answer-group" id="${answerId}">
                    <input type="text" class="answer-input" placeholder="أدخل الإجابة" value="${escapedAnswerText}">
                    <input type="radio" name="correctAnswer" class="correct-answer" ${isCorrect ? 'checked' : ''}>
                    <label>الإجابة الصحيحة</label>
                    <button type="button" class="btn btn-danger" onclick="window.deleteAnswer('${answerId}')">حذف</button>
                </div>
            `;
            
            answersContainer.insertAdjacentHTML('beforeend', answerHTML);
        }

        // Save question handler
        document.getElementById('saveQuestion').addEventListener('click', async () => {
            try {
                // Check if user is authenticated
                const user = auth.currentUser;
                if (!user) {
                    alert('يجب تسجيل الدخول لحفظ السؤال');
                    return;
                }

                // Get form values
                const competition1 = document.getElementById('competition1').value;
                const competition2 = document.getElementById('competition2').value;
                const level = document.getElementById('level').value;
                const questionText = document.getElementById('questionText').value;

                // Get answers
                const answerElements = document.querySelectorAll('.answer-group');
                const answers = Array.from(answerElements).map(div => div.querySelector('input.answer-input').value.trim());
                const correctAnswerIndex = Array.from(document.querySelectorAll('.correct-answer')).findIndex(radio => radio.checked);

                // Validate form
                if (!questionText.trim()) {
                    alert('يرجى إدخال السؤال');
                    return;
                }
                if (!competition1) {
                    alert('يرجى اختيار المسابقة');
                    return;
                }
                if (!level) {
                    alert('يرجى اختيار المستوى');
                    return;
                }
                if (answers.length < 2) {
                    alert('يجب إضافة إجابتين على الأقل');
                    return;
                }
                if (correctAnswerIndex === -1) {
                    alert('يرجى اختيار الإجابة الصحيحة');
                    return;
                }

                // Prepare question data
                const questionData = {
                    competition1,
                    competition2,
                    level,
                    question: questionText,
                    answers,
                    correctAnswerIndex,
                    dateModified: new Date(),
                    userId: user.uid,
                    userEmail: user.email,
                    userName: user.displayName || user.email
                };

                if (!state.currentEditingId) {
                    // Add createdAt and status for new questions
                    questionData.createdAt = new Date();
                    questionData.status = 1;
                }

                try {
                    if (state.currentEditingId) {
                        // Update existing question
                        await updateDoc(doc(db, 'questions', state.currentEditingId), questionData);
                    } else {
                        // Add new question
                        await addDoc(collection(db, 'questions'), questionData);
                    }

                    // Reset question form but keep filters
                    document.getElementById('questionText').value = '';
                    document.getElementById('answersContainer').innerHTML = '';
                    addAnswer(); // Add one empty answer
                    state.currentEditingId = null;

                    // Update UI
                    document.getElementById('saveQuestion').textContent = 'حفظ';
                    document.getElementById('cancelEdit').style.display = 'none';
                    document.getElementById('searchText').value = ''; // Clear search text only

                    // Refresh questions list with current filters
                    fetchQuestions();
                } catch (error) {
                    console.error('Error saving question:', error);
                    alert('Error saving question: ' + error.message);
                }
            } catch (error) {
                console.error('Error in save handler:', error);
                alert('Error: ' + error.message);
            }
        });

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Initialize competitions and levels
                window.initializeSelects();

                // Initialize the form with one empty answer
                addAnswer();

                // Add click handler for Add Answer button
                document.getElementById('addAnswer').addEventListener('click', function(e) {
                    e.preventDefault();
                    addAnswer('', false);
                });

                // Fetch existing questions
                fetchQuestions();
            } catch (error) {
                console.error('Error during initialization:', error);
            }
        });

        // Delete answer handler
        window.deleteAnswer = (answerId) => {
            const answersContainer = document.getElementById('answersContainer');
            const answerElement = document.getElementById(answerId);
            if (answerElement && answersContainer.children.length > 1) {
                answerElement.remove();
            } else {
                alert('يجب أن يكون لديك على الأقل إجابة واحدة');
            }
        };

        // Delete question function
        window.deleteQuestion = async function(questionId) {
            if (confirm('هل أنت متأكد من حذف هذا السؤال؟')) {
                try {
                    await deleteDoc(doc(db, 'questions', questionId));
                    // Clear only search text
                    document.getElementById('searchText').value = '';
                    fetchQuestions(); // Refresh the list after deletion
                } catch (error) {
                    console.error('Error deleting question:', error);
                    alert('حدث خطأ أثناء حذف السؤال. يرجى المحاولة مرة أخرى.');
                }
            }
        }

        // Fetch and display questions
        async function fetchQuestions() {
            try {
                const savedQuestionsContainer = document.getElementById('savedQuestionsContainer');
                savedQuestionsContainer.innerHTML = '<p>جاري تحميل الأسئلة...</p>';

                const competition1 = document.getElementById('competition1').value;
                const competition2 = document.getElementById('competition2').value;
                const level = document.getElementById('level').value;

                // Start with orderBy as the base query
                // Create base query with sorting
                let q = query(collection(db, 'questions'), orderBy('dateModified', 'desc'));
                
                // Get all questions
                const querySnapshot = await getDocs(q);
                let filteredDocs = querySnapshot.docs;

                // Get search text and filters
                const searchText = document.getElementById('searchText').value.toLowerCase();
                const competition1Filter = document.getElementById('competition1').value;
                const competition2Filter = document.getElementById('competition2').value;
                const levelFilter = document.getElementById('level').value;

                // Apply filters
                if (searchText) {
                    filteredDocs = filteredDocs.filter(doc => {
                        const data = doc.data();
                        return data.question.toLowerCase().includes(searchText) ||
                            data.answers.some(answer => answer.toLowerCase().includes(searchText));
                    });
                }

                if (competition1Filter) {
                    filteredDocs = filteredDocs.filter(doc => doc.data().competition1 === competition1Filter);
                }

                if (competition2Filter) {
                    filteredDocs = filteredDocs.filter(doc => doc.data().competition2 === competition2Filter);
                }

                if (levelFilter) {
                    filteredDocs = filteredDocs.filter(doc => doc.data().level === levelFilter);
                }

                // Update questions count after filtering
                const questionsCountElement = document.getElementById('questionsCount');
                questionsCountElement.textContent = `عدد الأسئلة: ${filteredDocs.length}`;

                // Check if we have any questions
                if (filteredDocs.length === 0) {
                    savedQuestionsContainer.innerHTML = '<p>لا توجد أسئلة مطابقة</p>';
                    return;
                }

                // Generate HTML for all questions
                const questionsHTML = filteredDocs.map(doc => {
                    const data = doc.data();

                    const answersHTML = data.answers.map((answer, index) => `
                        <div class="saved-answer ${index === data.correctAnswerIndex ? 'correct' : ''}">
                            ${answer}
                        </div>
                    `).join('');

                    const actionButtons = `
                        <div class="action-buttons">
                            <button type="button" onclick="editQuestion('${doc.id}')" class="edit-btn">تعديل</button>
                            <button type="button" onclick="copyQuestion('${doc.id}')" class="copy-btn">نسخ</button>
                            <button type="button" onclick="deleteQuestion('${doc.id}')" class="delete-btn">حذف</button>
                        </div>
                    `;

                    return `
                        <div class="saved-question">
                            ${actionButtons}
                            <p><strong>${data.question}</strong></p>
                            <div class="answers-list">${answersHTML}</div>
                            <div class="question-meta">
                                المسابقة: ${competitionMap[data.competition1] || ''}
                                ${data.competition2 ? `/ ${competitionMap[data.competition2]}` : ''}
                                | المستوى: ${levelMap[data.level] || ''}
                                | تاريخ التعديل: ${new Date(data.dateModified.seconds * 1000).toLocaleString('ar-EG')}
                                | بواسطة: ${data.userName || data.userEmail || 'غير معروف'}
                            </div>
                        </div>
                    `;
                }).join('');

                // Update the container
                savedQuestionsContainer.innerHTML = questionsHTML;
            } catch (error) {
                console.error('Error fetching questions:', error);
                const errorMessage = error.message || 'Unknown error';
                alert(`Error fetching questions: ${errorMessage}`);
            }
        }

        // Edit question handler
        window.editQuestion = async (questionId) => {
            try {
                const questionDoc = await getDoc(doc(db, 'questions', questionId));
                if (questionDoc.exists()) {
                    const data = questionDoc.data();
                    
                    // Load data into form
                    document.getElementById('questionText').value = data.question;
                    document.getElementById('competition1').value = data.competition1;
                    document.getElementById('competition2').value = data.competition2 || '';
                    document.getElementById('level').value = data.level;

                    // Clear existing answers
                    document.getElementById('answersContainer').innerHTML = '';

                    // Add each answer
                    data.answers.forEach((answer, index) => {
                        addAnswer(answer, index === data.correctAnswerIndex);
                    });

                    // Update UI for edit mode
                    document.getElementById('saveQuestion').textContent = 'حفظ التعديلات';
                    document.getElementById('cancelEdit').style.display = 'inline-block';
                    state.currentEditingId = questionId;

                    // Scroll to form
                    document.querySelector('.add-question-section').scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                console.error('Error editing question:', error);
                alert('Error editing question: ' + error.message);
            }
        }

        // Function to cancel editing
        function cancelEdit() {
            document.getElementById('questionText').value = '';
            document.getElementById('answersContainer').innerHTML = '';
            document.getElementById('cancelEdit').style.display = 'none';
            document.getElementById('saveQuestion').textContent = 'حفظ';
            state.currentEditingId = null;
            addAnswer(); // Add one empty answer
        }

        // Function to delete a question
        async function deleteQuestion(questionId) {
            if (confirm('هل أنت متأكد من حذف هذا السؤال؟')) {
                try {
                    await deleteDoc(doc(db, 'questions', questionId));
                    await fetchQuestions(); // Refresh the list
                } catch (error) {
                    console.error('Error deleting question:', error);
                    alert('Error deleting question: ' + error.message);
                }
            }
        }

        // Function to copy question data to form
        async function copyQuestion(questionId) {
            try {
                const docRef = doc(db, 'questions', questionId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();

                    // Reset the form first
                    cancelEdit();

                    // Fill form with question data
                    document.getElementById('questionText').value = data.question;
                    document.getElementById('competition1').value = data.competition1;
                    document.getElementById('competition2').value = data.competition2 || '';
                    document.getElementById('level').value = data.level;

                    // Add answers
                    document.getElementById('answersContainer').innerHTML = '';
                    data.answers.forEach((answer, index) => {
                        addAnswer(answer, index === data.correctAnswerIndex);
                    });

                    // Scroll to the form
                    document.querySelector('.add-question-section').scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                console.error('Error copying question:', error);
                alert('Error copying question: ' + error.message);
            }
        }

        // Save question handler
        document.getElementById('saveQuestion').addEventListener('click', async () => {
            try {
                // Get form values
                const competition1 = document.getElementById('competition1').value;
                const competition2 = document.getElementById('competition2').value;
                const level = document.getElementById('level').value;
                const questionText = document.getElementById('questionText').value;

                // Get answers
                const answerElements = document.querySelectorAll('.answer-input');
                const answers = Array.from(answerElements).map(input => input.value.trim());
                const correctAnswerIndex = Array.from(document.querySelectorAll('.correct-answer')).findIndex(radio => radio.checked);

                // Validate form
                if (!questionText.trim()) {
                    alert('يرجى إدخال السؤال');
                    return;
                }
                if (!competition1) {
                    alert('يرجى اختيار المسابقة');
                    return;
                }
                if (!level) {
                    alert('يرجى اختيار المستوى');
                    return;
                }
                if (answers.length < 2) {
                    alert('يجب إضافة إجابتين على الأقل');
                    return;
                }
                if (correctAnswerIndex === -1) {
                    alert('يرجى اختيار الإجابة الصحيحة');
                    return;
                }

                // Prepare question data
                const questionData = {
                    competition1,
                    competition2,
                    level,
                    question: questionText,
                    answers,
                    correctAnswerIndex,
                    dateModified: new Date()
                };

                if (!state.currentEditingId) {
                    // Add createdAt and status for new questions
                    questionData.createdAt = new Date();
                    questionData.status = 1;
                }

                try {
                    // Save to Firestore
                    if (state.currentEditingId) {
                        await updateDoc(doc(db, 'questions', state.currentEditingId), questionData);
                        // Reset edit mode
                        document.getElementById('saveQuestion').textContent = 'حفظ';
                        document.getElementById('cancelEdit').style.display = 'none';
                        state.currentEditingId = null;
                    } else {
                        await addDoc(collection(db, 'questions'), questionData);
                    }

                    // Store current filter values
                    const currentCompetition1 = document.getElementById('competition1').value;
                    const currentCompetition2 = document.getElementById('competition2').value;
                    const currentLevel = document.getElementById('level').value;

                    if (state.currentEditingId) {
                        // Reset form and UI after edit
                        cancelEdit();
                    } else {
                        // Clear only the question and answers for new question
                        document.getElementById('questionText').value = '';
                        document.getElementById('answersContainer').innerHTML = '';
                        addAnswer(); // Add one empty answer

                        // Restore filter values
                        document.getElementById('competition1').value = currentCompetition1;
                        document.getElementById('competition2').value = currentCompetition2;
                        document.getElementById('level').value = currentLevel;
                    }

                    fetchQuestions(); // Refresh the questions list
                } catch (error) {
                    console.error('Error saving question:', error);
                    alert('حدث خطأ أثناء حفظ السؤال. يرجى المحاولة مرة أخرى.');
                }
            } catch (error) {
                console.error('Error saving question:', error);
                alert('حدث خطأ أثناء حفظ السؤال');
            }
        });
    </script>
</body>
</html>
